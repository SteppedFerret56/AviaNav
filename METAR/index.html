<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>METAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/src/CSS/METAR.css"/>
    <link rel="stylesheet" type="text/css" href="/src/CSS/global.css"/>
    <script src="/src/js/Metar.js"></script>
    <script src="/src/js/global.js"></script>
</head>
<body>
    <div class="menuBar">
        <object data="../src/Icons/logo.svg" type="image/svg+xml" height="35vh">
            <span>Your browser does not support SVG</span>
        </object>
        <h2>UTC Time</h2>
        <span onclick="openNavmenu()" class="sideNavMenuIcon material-symbols-outlined">menu</span>
        <div class="sideNavContainer">
            <a class="sideNavCloseBtn" href="javascript:void(0)" onclick="closeNavMenu()"><i class="material-symbols-outlined">close</i></a>
            <a href="/Home/">Home</a>
            <a href="index.html">METAR</a>
            <a href="index.html">Flight Route Generator</a>
            <a href="index.html">NOTAMS</a>
            <a href="index.html">Traffic Map</a>
            <a href="index.html">Documentation</a>
        </div>
    </div>
    <div class="airportSearchContainer">
        <input class="airportSearch" type="text" placeholder="Search for an airport">
        <button class="airportSearchBtn" onclick="searchAirport()"><i class="material-symbols-outlined">search</i></button>
    </div>
    <div class="metarContainer">
        <h1 class="airportNameText" id="airportNameText">Airport Air Int.</h1>
        <div class="metarDataTab">
            <h2 class="metarDataInfo" id="metarDataTemp">0 ℃</h2>
            <h3 class="metarDataText" id="metarDataClouds">Sunny</h3>
        </div>
        <div class="metarDataTab">
            <h2 class="metarDataInfo" id="metarDataWindSpd">0 kt</h2>
            <h3 class="metarDataText" id="metarDataWindDir">0°</h3>
        </div>
        <div class="metarDataTab">
            <h2 class="metarDataInfo" id="metarDataVis">0 km</h2>
            <h3 class="metarDataText">Visibility</h3>
        </div>
        <div class="metarDataTab">
            <h2 class="metarDataInfo" id="metarDataPressure">0 hPa</h2>
            <h3 class="metarDataText" id="metarDataTime">00:00</h3>
        </div>
    </div>
</body>
</html>
